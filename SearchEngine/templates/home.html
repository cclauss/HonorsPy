{%  load static %}
<html lang="en" style="background-color: #445566">
    <head>
        <meta charset="UTF-8">
        <title>SearchIt</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    </head>
    <nav class="navbar navbar-expand-sm bg-dark navbar-dark">
  <a class="navbar-brand" href="/home/">SearchIt</a>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
    <span class="navbar-toggler-icon"></span>
  </button>
  <div class="collapse navbar-collapse" id="collapsibleNavbar">
    <ul class="navbar-nav">
      <li class="nav-item">
        <a class="nav-link" href="{% url 'savedLinks' %}">Saved Links</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="{% url 'savedResults' %}">Saved Results</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="{% url 'savedHistory' %}">Saved History</a>
      </li>
        <li class="nav-item">
        <a class="nav-link" href="{% url 'logout' %}">Logout</a>
      </li>
         <li class="nav-item">
        <a class="nav-link" href="{% url 'settings' %}">Settings</a>
      </li>
    </ul>
  </div>
</nav>


</br>
</br>
<div class="container">
    <h1 style="text-align: center">What Would You Like To Search?</h1>
</div>
    <div class="form-outline">
    <form action="{%  url 'search' %}" method="POST" align="center" >
        {% csrf_token %}
        <input type="search" name="search" class="form-control" aria-label="Search" spellcheck="true" autocomplete="on" placeholder="search">
    </br>
        <button style="background-color: #445566; color: white" class="btn waves-effect waves-light" type="submit" id='searchit' name="action" onclick='searchit()'>Search</button>
    </form>
    </div>

</html>
